app-id: io.github.reality2-roycdavies.cosmic-runkat
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-runkat

finish-args:
  # Wayland/X11 display access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # System tray via StatusNotifierItem (D-Bus)
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher
  # Host filesystem read-only for /proc/stat CPU monitoring
  # Required for system monitoring functionality - this app displays CPU usage
  # Exception requested: system monitoring app needs /proc access
  - --filesystem=host:ro
  # COSMIC desktop theme and panel configuration
  - --filesystem=~/.config/cosmic:ro
  # App config storage
  - --filesystem=~/.config/cosmic-runkat:create

modules:
  - name: cosmic-runkat
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/cosmic-runkat/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/cosmic-runkat /app/bin/cosmic-runkat
      - install -Dm644 resources/io.github.reality2-roycdavies.cosmic-runkat.desktop /app/share/applications/io.github.reality2-roycdavies.cosmic-runkat.desktop
      - install -Dm644 resources/io.github.reality2-roycdavies.cosmic-runkat.metainfo.xml /app/share/metainfo/io.github.reality2-roycdavies.cosmic-runkat.metainfo.xml
      - install -Dm644 resources/io.github.reality2-roycdavies.cosmic-runkat.svg /app/share/icons/hicolor/scalable/apps/io.github.reality2-roycdavies.cosmic-runkat.svg
      - install -Dm644 resources/io.github.reality2-roycdavies.cosmic-runkat-symbolic.svg /app/share/icons/hicolor/symbolic/apps/io.github.reality2-roycdavies.cosmic-runkat-symbolic.svg
    sources:
      - type: git
        url: https://github.com/reality2-roycdavies/cosmic-runkat.git
        tag: v0.2.3
      - cargo-sources.json
