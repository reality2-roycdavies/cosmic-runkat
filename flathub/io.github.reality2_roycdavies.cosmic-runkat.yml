app-id: io.github.reality2_roycdavies.cosmic-runkat
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-runkat

finish-args:
  # Wayland display access (COSMIC panel applet)
  - --socket=wayland
  # GPU access for libcosmic/wgpu rendering
  - --device=dri
  # Portal access
  - --talk-name=org.freedesktop.portal.*
  # Host filesystem read-only for /proc/stat CPU monitoring
  - --filesystem=host:ro
  # COSMIC desktop theme and panel configuration
  - --filesystem=~/.config/cosmic:ro
  # App config storage
  - --filesystem=~/.config/cosmic-runkat:create

modules:
  - name: cosmic-runkat
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/cosmic-runkat/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/cosmic-runkat /app/bin/cosmic-runkat
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-runkat.desktop /app/share/applications/io.github.reality2_roycdavies.cosmic-runkat.desktop
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-runkat.metainfo.xml /app/share/metainfo/io.github.reality2_roycdavies.cosmic-runkat.metainfo.xml
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-runkat.svg /app/share/icons/hicolor/scalable/apps/io.github.reality2_roycdavies.cosmic-runkat.svg
      - install -Dm644 resources/io.github.reality2_roycdavies.cosmic-runkat-symbolic.svg /app/share/icons/hicolor/symbolic/apps/io.github.reality2_roycdavies.cosmic-runkat-symbolic.svg
    sources:
      - type: git
        url: https://github.com/reality2-roycdavies/cosmic-runkat.git
        tag: v2.0.0
        commit: 17631f9e289be974b978eba10cc2ce7efd6caaac
      - cargo-sources.json
